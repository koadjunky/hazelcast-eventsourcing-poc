
plugins {
    id 'eu.malycha.hazelcast.eventsourcing.java-application-conventions'
    id 'com.palantir.docker' version '0.34.0'
    id 'org.springframework.boot' version '2.7.5';
}

dependencies {
    implementation project(':domain')
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.5'
    implementation 'org.postgresql:postgresql:42.3.7'
}

docker {
    name "koadjunky/hazelcast-eventsourcing-poc-client:latest"
    dockerfile file('Dockerfile')
    files tasks.bootJar.outputs
}
